<html>
   <head>
      <title> Form </title>
      <link rel="stylesheet" type="text/css"  href="top.css">
   </head>
<body>
   <h2 align="center"><b><u>Employee Regestration Form</u></b></h2>
<table align="center">
    <form>
        <tr>
            <td>Name :</td>
            <td><input type="text"  name="Name" > </td>
        </tr>
        <tr>
            <td>Userid :</td>
            <td><input type="text"  name="id" > </td>
        <tr> 
            <td>Password :</td>
            <td><input type="password" name="password" > </td>
        </tr>
        <tr>
            <td>Date Of Birth :</td>
            <td><input type="date"  name="password"> </td>
        </tr>
        <tr> 
            <td>Address :</td>
            <td><textarea>  </textarea></td>
        </tr>
        <tr>
            <td>Mobile No. :</td>
            <td><input type="no" name="number"></td>
        </tr>
        <tr>
            <td>Gender :</td>
            <td><input type="radio" name="gender">Male  <br>
                <input type="radio" name="gender">Female <br>
                <input type="radio" name="gender">other </td>             
        </tr>
        <tr>
            
                <td>Choose Branch :</td>
               <td><select id="Branch" name="Branch">
                <option value="IT">Information Technology</option>
                <option value="PE">Power Electronics</option>
                <option value="MT">Mechnical</option>
                <option value="cL">Civil</option>
                <option value="EC">Electronics Communication</option> </td>
                </select> 
            
        </tr>
        <tr>
            <td>Interested Language :</td>
            <td><input type="checkbox" name="C++">C++ 
                 <input type="checkbox" name="HTML">HTML
                 <input type="checkbox" name="Java">Java 
                 <input type="checkbox" name="CSS">CSS
        </tr>
        <tr>
            <td>Upload Resume :</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td align="center"><button type="submit">Submit</td>
            <td align="center"><button type="reset">Reset</td>   
        </tr>
    </form>
</table>
</body>    
</html>
